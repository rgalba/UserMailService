---
- name: Add Postgres Repo
  become: yes
  apt_repository:
    repo: 'deb https://apt.postgresql.org/pub/repos/apt/ precise-pgdg main'
    state: present

- name: add postgres trusted key
  become: yes
  apt_key:
    url: https://apt.postgresql.org/pub/repos/apt/ACCC4CF8.asc
    state: present

- name: Install Postgresql 9.5
  apt: pkg={{ item }} allow_unauthenticated=yes
  become: yes
  with_items:
    - postgresql-common
    - postgresql-9.5
    - python-psycopg2
    - libpq-dev
    - ptop

- name: Starts Postgres if not running
  become: yes
  service:
    name: postgresql
    state: started

- name: Create database application
  become: yes
  become_user: postgres
  shell: psql -c 'create database {{ app_database_name }};'
  ignore_errors: yes

- name: Create user application
  become: yes
  become_user: postgres
  shell: psql -c "create user {{ db_user }} with password '{{ root_db_password }}';"
  ignore_errors: yes

- name: Grant database permissions
  become: yes
  become_user: postgres
  shell: psql -c 'grant all privileges on database {{ app_database_name }} to {{ db_user }};'
  ignore_errors: yes

